<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Fest Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #2563eb;
            --light-blue: #3b82f6;
            --lighter-blue: #60a5fa;
            --blue-50: #eff6ff;
            --blue-100: #dbeafe;
            --blue-200: #bfdbfe;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --border-radius: 12px;
            --border-radius-sm: 8px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--blue-50) 0%, var(--white) 100%);
            min-height: 100vh;
            color: var(--gray-800);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
            background: var(--white);
            padding: 48px 32px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--blue-100);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue), var(--light-blue), var(--lighter-blue));
        }

        .header h1 {
            color: var(--primary-blue);
            font-size: 2.75rem;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .header p {
            color: var(--gray-500);
            font-size: 1.125rem;
            font-weight: 400;
            margin-bottom: 24px;
        }

        .refresh-btn {
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius-sm);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-sm);
        }

        .refresh-btn:hover {
            background: var(--light-blue);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 32px;
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 8px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--blue-100);
            gap: 4px;
        }

        .nav-tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--gray-600);
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            justify-content: center;
        }

        .nav-tab:hover {
            background: var(--blue-50);
            color: var(--primary-blue);
        }

        .nav-tab.active {
            background: var(--primary-blue);
            color: var(--white);
            font-weight: 600;
            box-shadow: var(--shadow-sm);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--blue-100);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            box-shadow: var(--shadow);
        }

        .card h2 {
            color: var(--primary-blue);
            margin-bottom: 24px;
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .leaderboard {
            display: grid;
            gap: 16px;
        }

        .house-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px;
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            color: var(--gray-700);
            position: relative;
            overflow: hidden;
        }

        .house-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            transition: width 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .house-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            background: var(--white);
        }

        .house-item:hover::before {
            width: 8px;
        }

        .house-ganga::before { background: #f59e0b; }
        .house-yamuna::before { background: var(--primary-blue); }
        .house-kaveri::before { background: #10b981; }
        .house-krishna::before { background: #ef4444; }

        .points {
            font-size: 1.125rem;
            font-weight: 600;
            padding: 8px 16px;
            background: var(--blue-50);
            border-radius: 20px;
            color: var(--primary-blue);
            border: 1px solid var(--blue-200);
        }

        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 180px;
        }

        .filter-group label {
            font-weight: 500;
            color: var(--gray-700);
            font-size: 0.875rem;
        }

        select {
            padding: 12px 16px;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius-sm);
            font-size: 0.875rem;
            background: var(--white);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--gray-700);
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px var(--blue-100);
        }

        .results-table {
            overflow-x: auto;
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--gray-200);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--white);
        }

        th, td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid var(--gray-200);
        }

        th {
            background: var(--gray-50);
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tbody tr {
            transition: background-color 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        tbody tr:hover {
            background: var(--blue-50);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .position-1 {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: var(--white);
            font-weight: 600;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.75rem;
            box-shadow: var(--shadow-sm);
        }
        .position-2 {
            background: linear-gradient(135deg, #9ca3af, #6b7280);
            color: var(--white);
            font-weight: 600;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.75rem;
            box-shadow: var(--shadow-sm);
        }
        .position-3 {
            background: linear-gradient(135deg, #d97706, #b45309);
            color: var(--white);
            font-weight: 600;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.75rem;
            box-shadow: var(--shadow-sm);
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
            background: var(--gray-50);
            border-radius: var(--border-radius-sm);
            padding: 20px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .category-card {
            background: var(--white);
            border-radius: var(--border-radius-sm);
            padding: 24px;
            text-align: center;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-blue), var(--lighter-blue));
            transform: scaleX(0);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .category-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .category-card:hover::before {
            transform: scaleX(1);
        }

        .category-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--gray-800);
        }

        .category-classes {
            font-size: 0.875rem;
            color: var(--gray-500);
            margin-bottom: 16px;
        }

        .leading-house {
            padding: 12px 20px;
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            font-size: 0.875rem;
            margin-top: 12px;
            background: var(--blue-50);
            color: var(--primary-blue);
            border: 1px solid var(--blue-200);
        }

        .loading {
            text-align: center;
            padding: 48px;
            color: var(--gray-500);
            font-size: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .loading::before {
            content: '';
            width: 32px;
            height: 32px;
            border: 3px solid var(--blue-200);
            border-top: 3px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .emoji {
            font-size: 1.25rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }

            .header {
                padding: 32px 24px;
                margin-bottom: 24px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .nav-tabs {
                flex-wrap: wrap;
                gap: 8px;
                padding: 6px;
            }

            .nav-tab {
                flex: 1;
                min-width: 100px;
                padding: 10px 16px;
                font-size: 0.8rem;
            }

            .card {
                padding: 24px 20px;
            }

            .filters {
                flex-direction: column;
                gap: 16px;
            }

            .filter-group {
                min-width: auto;
            }

            .house-item {
                flex-direction: column;
                gap: 12px;
                text-align: center;
                padding: 20px;
            }

            .chart-container {
                height: 300px;
                padding: 16px;
            }

            th, td {
                padding: 12px 16px;
                font-size: 0.875rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.75rem;
            }

            .nav-tab {
                padding: 8px 12px;
                font-size: 0.75rem;
            }

            .card {
                padding: 20px 16px;
            }

            th, td {
                padding: 10px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="emoji">üé≠</span> Cultural Fest Dashboard</h1>
            <p>Live Results & Leaderboards</p>
            <button class="refresh-btn" onclick="loadAllData()">
                <span class="emoji">üîÑ</span> Refresh Data
            </button>
        </div>

        <nav class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('home')">
                <span class="emoji">üè†</span> Home
            </button>
            <button class="nav-tab" onclick="showTab('results')">
                <span class="emoji">üìä</span> Results
            </button>
            <button class="nav-tab" onclick="showTab('categories')">
                <span class="emoji">üéØ</span> Categories
            </button>
            <button class="nav-tab" onclick="showTab('charts')">
                <span class="emoji">üìà</span> Charts
            </button>
        </nav>

        <div id="home" class="tab-content active">
            <div class="card">
                <h2><span class="emoji">üèÜ</span> House Leaderboard</h2>
                <div id="leaderboard" class="leaderboard">
                    <div class="loading">Loading results...</div>
                </div>
            </div>
        </div>

        <div id="results" class="tab-content">
            <div class="card">
                <h2><span class="emoji">üìã</span> Results Viewer</h2>
                <div class="filters">
                    <div class="filter-group">
                        <label for="categoryFilter">Category:</label>
                        <select id="categoryFilter" onchange="filterResults()">
                            <option value="">All Categories</option>
                            <option value="cat1">Category 1 (Classes 1-2)</option>
                            <option value="cat2">Category 2 (Classes 3-5)</option>
                            <option value="cat3">Category 3 (Classes 6-8)</option>
                            <option value="cat4">Category 4 (Classes 9-10)</option>
                            <option value="cat5">Category 5 (Classes 11-12)</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="typeFilter">Type:</label>
                        <select id="typeFilter" onchange="filterResults()">
                            <option value="">All Types</option>
                            <option value="individual">Individual</option>
                            <option value="group">Group</option>
                        </select>
                    </div>
                </div>
                <div class="results-table">
                    <table id="resultsTable">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Type</th>
                                <th>Name/Team</th>
                                <th>Class</th>
                                <th>House</th>
                                <th>Position</th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody">
                            <tr><td colspan="6" class="loading">Loading results...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="categories" class="tab-content">
            <div class="card">
                <h2><span class="emoji">üéØ</span> Category Breakdown</h2>
                <div id="categoryBreakdown" class="category-grid">
                    <div class="loading">Loading category data...</div>
                </div>
            </div>
        </div>

        <div id="charts" class="tab-content">
            <div class="card">
                <h2><span class="emoji">üìà</span> House Points Visualization</h2>
                <div class="chart-container">
                    <canvas id="pointsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global data storage
        let allData = {
            individual: {
                cat1: [], cat2: [], cat3: [], cat4: [], cat5: []
            },
            group: {
                cat1: [], cat2: [], cat3: [], cat4: [], cat5: []
            }
        };

        // House configuration
        const houses = {
            'Ganga': { color: '#f59e0b', class: 'house-ganga' },
            'Yamuna': { color: '#2563eb', class: 'house-yamuna' },
            'Kaveri': { color: '#10b981', class: 'house-kaveri' },
            'Krishna': { color: '#ef4444', class: 'house-krishna' }
        };

        const categories = {
            cat1: { name: 'Category 1', classes: 'Classes 1-2' },
            cat2: { name: 'Category 2', classes: 'Classes 3-5' },
            cat3: { name: 'Category 3', classes: 'Classes 6-8' },
            cat4: { name: 'Category 4', classes: 'Classes 9-10' },
            cat5: { name: 'Category 5', classes: 'Classes 11-12' }
        };

        // Tab navigation
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Refresh chart if charts tab is selected
            if (tabName === 'charts') {
                setTimeout(updateChart, 100);
            }
        }

        // Load CSV data
        async function loadCSV(filename) {
            try {
                const response = await fetch(filename);
                if (!response.ok) {
                    console.warn(`Could not load ${filename}: ${response.status}`);
                    return [];
                }
                const csvText = await response.text();
                const result = Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: false,
                    delimitersToGuess: [',', '\t', '|', ';']
                });

                // Clean headers
                if (result.data.length > 0) {
                    const cleanedData = result.data.map(row => {
                        const cleanedRow = {};
                        Object.keys(row).forEach(key => {
                            const cleanKey = key.trim();
                            cleanedRow[cleanKey] = row[key] ? row[key].toString().trim() : '';
                        });
                        return cleanedRow;
                    });
                    return cleanedData.filter(row =>
                        Object.values(row).some(value => value !== '')
                    );
                }
                return [];
            } catch (error) {
                console.error(`Error loading ${filename}:`, error);
                return [];
            }
        }

        // Load all data
        async function loadAllData() {
            const loadingElements = document.querySelectorAll('.loading');
            loadingElements.forEach(el => el.innerHTML = '<div style="margin-top: 16px;">Loading...</div>');

            try {
                // Load individual results
                for (let i = 1; i <= 5; i++) {
                    const catKey = `cat${i}`;
                    allData.individual[catKey] = await loadCSV(`${catKey}_individual.csv`);
                    allData.group[catKey] = await loadCSV(`${catKey}_group.csv`);
                }

                updateLeaderboard();
                updateResults();
                updateCategoryBreakdown();
                updateChart();
            } catch (error) {
                console.error('Error loading data:', error);
                loadingElements.forEach(el => el.innerHTML = '<div style="margin-top: 16px;">Error loading data. Please check if CSV files are available.</div>');
            }
        }

        // Calculate points for houses
        function calculateHousePoints() {
            const housePoints = { Ganga: 0, Yamuna: 0, Kaveri: 0, Krishna: 0 };

            // Only individual events count for points
            Object.keys(allData.individual).forEach(category => {
                allData.individual[category].forEach(result => {
                    const house = result.house;
                    const position = parseInt(result.position);

                    if (house && housePoints.hasOwnProperty(house) && position) {
                        if (position === 1) housePoints[house] += 5;
                        else if (position === 2) housePoints[house] += 3;
                        else if (position === 3) housePoints[house] += 1;
                    }
                });
            });

            return housePoints;
        }

        // Update leaderboard
        function updateLeaderboard() {
            const housePoints = calculateHousePoints();
            const sortedHouses = Object.entries(housePoints)
                .sort(([,a], [,b]) => b - a);

            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = sortedHouses.map(([house, points], index) => `
                <div class="house-item ${houses[house].class}">
                    <span><strong>${index + 1}.</strong> ${house}</span>
                    <span class="points">${points} pts</span>
                </div>
            `).join('');
        }

        // Update results table
        function updateResults() {
            const resultsBody = document.getElementById('resultsBody');
            const allResults = [];

            // Combine all data
            Object.keys(allData.individual).forEach(category => {
                allData.individual[category].forEach(result => {
                    allResults.push({
                        category: categories[category].name,
                        type: 'Individual',
                        name: result.name || 'N/A',
                        class: result.class || 'N/A',
                        house: result.house || 'N/A',
                        position: result.position || 'N/A'
                    });
                });

                allData.group[category].forEach(result => {
                    allResults.push({
                        category: categories[category].name,
                        type: 'Group',
                        name: result.team_name || 'N/A',
                        class: result.class || 'N/A',
                        house: result.house || 'N/A',
                        position: 'N/A'
                    });
                });
            });

            resultsBody.innerHTML = allResults.map(result => `
                <tr>
                    <td>${result.category}</td>
                    <td>${result.type}</td>
                    <td>${result.name}</td>
                    <td>${result.class}</td>
                    <td style="color: ${houses[result.house]?.color || '#6b7280'}; font-weight: 500;">${result.house}</td>
                    <td>
                        ${result.position !== 'N/A' ?
                            `<span class="position-${result.position}">${result.position}</span>` :
                            result.position
                        }
                    </td>
                </tr>
            `).join('');
        }

        // Filter results
        function filterResults() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const rows = document.querySelectorAll('#resultsBody tr');

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                if (cells.length < 2) return;

                const category = cells[0].textContent.toLowerCase();
                const type = cells[1].textContent.toLowerCase();

                let showRow = true;

                if (categoryFilter) {
                    const catName = categories[categoryFilter].name.toLowerCase();
                    if (!category.includes(catName.split(' ')[1])) showRow = false;
                }

                if (typeFilter && !type.includes(typeFilter)) showRow = false;

                row.style.display = showRow ? '' : 'none';
            });
        }

        // Update category breakdown
        function updateCategoryBreakdown() {
            const breakdown = document.getElementById('categoryBreakdown');
            const categoryData = Object.keys(categories).map(catKey => {
                const housePoints = { Ganga: 0, Yamuna: 0, Kaveri: 0, Krishna: 0 };

                // Calculate points for this category
                allData.individual[catKey].forEach(result => {
                    const house = result.house;
                    const position = parseInt(result.position);

                    if (house && housePoints.hasOwnProperty(house) && position) {
                        if (position === 1) housePoints[house] += 5;
                        else if (position === 2) housePoints[house] += 3;
                        else if (position === 3) housePoints[house] += 1;
                    }
                });

                const leadingHouse = Object.entries(housePoints)
                    .sort(([,a], [,b]) => b - a)[0];

                return {
                    category: catKey,
                    name: categories[catKey].name,
                    classes: categories[catKey].classes,
                    leadingHouse: leadingHouse[0],
                    leadingPoints: leadingHouse[1]
                };
            });

            breakdown.innerHTML = categoryData.map(cat => `
                <div class="category-card">
                    <div class="category-title">${cat.name}</div>
                    <div class="category-classes">${cat.classes}</div>
                    <div class="leading-house ${houses[cat.leadingHouse].class}">
                        <span class="emoji">üèÜ</span> ${cat.leadingHouse} Leading
                        <br>
                        <small>${cat.leadingPoints} points</small>
                    </div>
                </div>
            `).join('');
        }

        // Update chart
        function updateChart() {
            const ctx = document.getElementById('pointsChart');
            if (!ctx) return;

            const housePoints = calculateHousePoints();

            // Destroy existing chart if it exists
            if (window.pointsChart instanceof Chart) {
                window.pointsChart.destroy();
            }

            window.pointsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(housePoints),
                    datasets: [{
                        label: 'Points',
                        data: Object.values(housePoints),
                        backgroundColor: Object.keys(housePoints).map(house => houses[house].color + '20'),
                        borderColor: Object.keys(housePoints).map(house => houses[house].color),
                        borderWidth: 2,
                        borderRadius: 8,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'House Points Distribution',
                            font: {
                                size: 18,
                                weight: 'bold'
                            },
                            color: '#374151'
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#6b7280',
                                font: {
                                    weight: 500
                                }
                            }
                        },
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: '#f3f4f6'
                            },
                            ticks: {
                                stepSize: 1,
                                color: '#6b7280'
                            }
                        }
                    },
                    animation: {
                        duration: 1000,
                        easing: 'easeInOutQuart'
                    },
                    elements: {
                        bar: {
                            borderRadius: 8
                        }
                    }
                }
            });
        }

        // Auto-refresh every 30 seconds
        setInterval(loadAllData, 30000);

        // Initial load
        document.addEventListener('DOMContentLoaded', loadAllData);
    </script>
</body>
</html>
